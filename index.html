<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>摩尔斯码节奏训练器</title>
  <link rel="stylesheet" href="style.css?v=7" />
  <link rel="manifest" href="manifest.json?v=7" />
  <meta name="theme-color" content="#1e3a8a" />
</head>
<body>
  <div class="container">
    <h1>摩尔斯码节奏训练器</h1>
    
    <div class="info-panel">
      <div>
        速度: 
        <input type="range" id="wpm-slider" min="10" max="50" value="20" />
        <span id="wpm-value">20</span> WPM
      </div>
      <div>
        容差: 
        <input type="range" id="tolerance-slider" min="0" max="50" value="25" />
        <span id="tolerance-value">25</span>%
      </div>
      <div>
        音频: 
        <input type="number" id="frequency-input" min="350" max="800" value="600" style="width:60px;"> Hz
        <label style="margin-left:10px;">
          <input type="checkbox" id="audio-enabled" checked> 声音
        </label>
      </div>
      <div>
        按键: 
        <input type="text" id="key-input" value="Space" style="width:80px;" readonly>
        <button id="set-key-btn">设置按键</button>
      </div>
      <div>D = <span id="dit-duration">60</span> ms</div>
      <div class="mode-buttons">
        <button id="start-btn">开始练习</button>
        <button id="stop-btn" disabled>结束练习</button>
        <button id="clear-btn">清空</button>
      </div>
    </div>

    <!-- 固定发报区 -->
    <div id="transmit-area" class="transmit-area">
      <p>● 按住此处 或 按下设定按键发报</p>
    </div>

    <div class="stats-panel">
      <div>实时速度: <span id="real-wpm">-</span> WPM</div>
      <div>节奏准确率: <span id="accuracy">-</span>%</div>
    </div>

    <div class="result-area">
      <div class="decoded" id="decoded-output">-</div>
      <div class="sequence" id="sequence-output">-</div>
    </div>

    <div class="canvas-container">
      <canvas id="timeline-canvas" width="800" height="60"></canvas>
    </div>

    <div class="history-section">
      <h3>历史记录 (最近 5 条)</h3>
      <div id="history-list"></div>
    </div>

    <div class="error-analysis">
      <h3>错误分析</h3>
      <div id="error-summary">-</div>
    </div>
  </div>

  <script src="script.js?v=7"></script>
</body>
</html>
