<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>摩尔斯码听抄训练</title>
  <link rel="stylesheet" href="receive.css?v=6" />
</head>
<body>
  <div class="container">
    <h1>摩尔斯码听抄训练</h1>
    
    <div class="info-panel">
      <div>
        速度: 
        <input type="range" id="wpm-slider" min="10" max="50" value="20" />
        <span id="wpm-value">20</span> WPM
      </div>
      <div>
        容差: 
        <input type="range" id="tolerance-slider" min="0" max="50" value="25" />
        <span id="tolerance-value">25</span>%
      </div>
      <div>
        音频频率: 
        <input type="number" id="frequency-input" min="350" max="800" value="600" style="width:60px;"> Hz
      </div>
      <button id="back-btn">返回主页面</button>
    </div>

    <div class="input-section">
      <label>粘贴原文（支持字母、数字、空格）:</label>
      <textarea id="source-text" rows="3" placeholder="例如: SOS HELP PLEASE"></textarea>
      <div class="play-controls">
        <button id="play-btn">播放摩尔斯码</button>
        <button id="stop-btn" disabled>停止</button>
      </div>
    </div>

    <!-- 新增：输入模式切换 -->
    <div class="mode-toggle">
      <label>
        <input type="radio" name="input-mode" value="keyboard" checked> 键盘输入
      </label>
      <label>
        <input type="radio" name="input-mode" value="transmit"> 跟发输入
      </label>
    </div>

    <!-- 键盘输入框（默认显示） -->
    <div id="keyboard-input-section" class="transcribe-section">
      <label>听抄输入（直接打字）:</label>
      <textarea id="user-input" rows="3" placeholder="听到什么就输入什么..."></textarea>
    </div>

    <!-- 跟发区（默认隐藏） -->
    <div id="transmit-section" class="transmit-section" style="display:none;">
      <div id="transmit-area" class="transmit-area">
        <p>● 按住此处 或 按下空格键 跟发摩尔斯码</p>
      </div>
      <div class="canvas-container">
        <canvas id="timeline-canvas" width="800" height="60"></canvas>
      </div>
      <div class="decoded" id="decoded-output">-</div>
      <div class="sequence" id="sequence-output">-</div>
    </div>

    <div class="result-section">
      <h3>比对结果</h3>
      <div id="comparison-output"></div>
      <div class="stats">
        正确率: <span id="accuracy-rate">-</span>%
      </div>
    </div>

    <div class="hint">
      <p>💡 键盘模式：直接打字；跟发模式：用发报区实时发送</p>
    </div>
  </div>

  <script src="receive.js?v=6"></script>
</body>
</html>
